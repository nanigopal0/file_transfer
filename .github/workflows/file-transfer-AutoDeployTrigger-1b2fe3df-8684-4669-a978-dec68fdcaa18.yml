name: Trigger auto deployment for file-transfer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/file-transfer-AutoDeployTrigger-1b2fe3df-8684-4669-a978-dec68fdcaa18.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FILETRANSFER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FILETRANSFER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FILETRANSFER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: registry.hub.docker.com
          registryUsername: ${{ secrets.FILETRANSFER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FILETRANSFER_REGISTRY_PASSWORD }}
          containerAppName: file-transfer
          resourceGroup: web-app
          imageToBuild: registry.hub.docker.com/file-transfer:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_




name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://mysql-file-transfer-d02ff18-nanigopalr972-932b.c.aivencloud.com:11330/defaultdb?sslmode=require
        SPRING_DATASOURCE_USERNAME: ${{ secrets.MYSQL_USERNAME }}
        SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
#    - name: Update dependency graph
#      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      
    - name: Build and Push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: nani594/file-transfer
        tags: ${{ github.sha }}
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: file-transfer
          resourceGroup: springboot_group
          containerAppEnvironment: managedEnvironment-springbootgroup-af07
          imageToDeploy: registry.hub.docker.com/nani594/file-transfer:${{ github.sha }}
          registryUrl: registry.hub.docker.com
          registryUsername: ${{ secrets.DOCKER_USERNAME }}
          registryPassword: ${{ secrets.DOCKER_PASSWORD }}
          targetPort: 8080


